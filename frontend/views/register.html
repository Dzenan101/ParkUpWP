<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Create an Account</h2>
    <form>
      <div class="mb-3">
        <label for="regName" class="form-label">Full Name</label>
        <input type="text" id="regName" class="form-control" placeholder="John Doe">
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" id="regEmail" class="form-control" placeholder="example@email.com">
      </div>
      <div class="mb-3">
        <label for="regPhone" class="form-label">Phone Number</label>
        <input type="tel" id="regPhone" class="form-control" placeholder="+38761234567">
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" id="regPassword" class="form-control">
      </div>
      <button type="button" class="btn btn-success w-100">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="#login">Login here</a></p>
  </div>
</div>
